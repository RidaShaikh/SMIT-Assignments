<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="my-para">Hello Students</p>

    <script>
    
        function changeBg(p, color) {
            p.style.backgroundColor = color;
        }

        var htmlElement = document.getElementById('my-para');
        changeBg(htmlElement, 'green');

    </script>
</body>

</html>
