<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
        <ul id ="list">
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
        </ul>

    <script>
        function addItems() {
            let item = document.createElement('li');
            item.appendChild(document.createTextNode("Strawberry"));
            document.getElementById('list').appendChild(item);
        }
        addItems();
    </script>
</body>

</html>
