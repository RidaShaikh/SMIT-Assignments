<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="addEmployee()">
        Add Employee
    </button>
    <script>
        let preEmp = localStorage.getItem("employees "); // get from LocalStorage
        let employees = preEmp? JSON.parse(preEmp) : [];
        function addEmployee() {
            let emp = {
                name: "John",
                age: "34",
                gender: "Male",
                qualification: "MSweet"
        
            };
            employees .push(emp);
            console.log(employees );
            let stringify = JSON.stringify(employees ); // Convert it to String
            localStorage.setItem("employees ", stringify); // Save it to LocalStorage
        }
    </script>
</body>

</html>
